syntax = "proto3";
option java_multiple_files = true;
package com.thorinhood.benchLib.proto.bench;

import "common.proto";

message BenchInfo {
  string id = 1;
  common.Location location = 2;
  map<string, string> properties = 3;
}

message BenchInfoWithPhoto {
  BenchInfo benchInfo = 1;
  bytes photo = 2;
}

message BenchInfoWithDistance {
  BenchInfo benchInfo = 1;
  double distance = 2;
}